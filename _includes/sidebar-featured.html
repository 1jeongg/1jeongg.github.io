<style>
   .contact {
    color: #222;
    text-align: right;
    margin-bottom: 0px;
   }
   ul.icons a:hover {
  background: rgba(0, 0, 0, 0.025);
}

ul.icons li {
  display: inline-block;
  padding-left: 0.75rem;
}

ul.icons a {
  -moz-transition: background-color 0.25s ease-in-out;
  -webkit-transition: background-color 0.25s ease-in-out;
  -ms-transition: background-color 0.25s ease-in-out;
  transition: background-color 0.25s ease-in-out;
  display: inline-block;
  width: 2.75rem;
  height: 2.75rem;
  line-height: 2.8rem;
  text-align: center;
  border: 0;
  box-shadow: none;
  padding:0;
  border-radius: 100%;
  color: #aaa;
}

.icons i {
  font-size: 30px;
  line-height:60px;
}

.icons {
  padding: 0;
  font-size: 1rem;
  margin-bottom:10px;
}

@media screen and (max-width: 768px) {
  .icons {
    text-align: center;
  }
}
.button--sacnite::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: inherit;
  z-index: -1;
  box-shadow: inset 0 0 0 35px #a7cfff;
  -webkit-transform: scale3d(0.9, 0.9, 1);
  transform: scale3d(0.9, 0.9, 1);
  -webkit-transition: box-shadow 0.3s, -webkit-transform 0.3;
  transition: box-shadow 0.3s, transform 0.3s;
}

.button {
  min-width: 150px;
  border: none;
  background: none;
  color: inherit;
  vertical-align: middle;
  position: relative;
  z-index: 1;
  -webkit-backface-visibility: hidden;
  -moz-osx-font-smoothing: grayscale;
  border-radius: 0;
  float: none;
  margin: 0 auto;
  margin-top: 0px;
  padding: 5px 20px;
  display: inline-block;
  font-weight: 400;
  max-width: 400px;
}

.button--round-l {
  border-radius: 40px;
}

.button.button--sacnite {
  width: 60px;
  height: 60px;
  min-width: 0;
  padding: 0;
  color: #fff;
  -webkit-transition: color 0.3s;
  transition: color 0.3s;
}

.button--sacnite:hover {
  color: #a7cfff;
}

.button--sacnite:hover::before {
  box-shadow: inset 0 0 0 2px #a7cfff;
  -webkit-transform: scale3d(1, 1, 1);
  transform: scale3d(1, 1, 1);
}
a:hover{
    color: #a7cfff;
}

.contact {
    color: #222;
    text-align: right;
    margin-bottom: 0px;
}
.dev {
    color: #c0c0c0;
}
.name {
    font-weight: 700;
}
</style>
<div class="sticky-top sticky-top-offset">
    <h4 class="font-weight-bold spanborder"><span>Featured</span></h4>  
    <ol class="list-featured">				
        {% for post in site.tags.featured %}                
            <li class="mb-3">
                <h6 class="font-weight-bold">
                    <a href="{{site.baseurl}}{{ post.url }}" class="text-dark">{{ post.title }}</a>
                </h6>
                
            </li>                
        {% endfor %}   
    </ol>
    <br>
    <h4 class="font-weight-bold spanborder"><span>Contacts</span></h4>
    <ul class="icons no-print">
        <li>
          <a target="_blank" href="https://github.com/1jeongg" class="button button--sacnite button--round-l">
            <i class="fab fa-github" title="Github link"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://www.instagram.com/1_jeongg" class="button button--sacnite button--round-l">
            <i class="fab fa-instagram" title="Instagram link"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://www.youtube.com/channel/UCqbpatTcK5apUPpbKJYFC9w" class="button button--sacnite button--round-l">
            <i class="fab fa-youtube" title="Youtube link"></i>
          </a>
        </li>
        <li>
            <a target="_blank" href="mailto:{{ site.email }}" target="_blank"  class="button button--sacnite button--round-l">
              <i class="fa fa-envelope" title="Email"></i>
            </a>
        </li>
    </ul>
      

    <br><br>
    <h4 class="font-weight-bold spanborder"><span>Categories</span></h4>
    {% for category in site.categories %} 

    <a class="h4 btn btn-outline-success btn-sm btn-round ml-2 text-capitalize smoothscroll"  href="{{site.baseurl}}/categories.html?category={{ category[0] | downcase }}" ><span class = "tag" data-tag="{{category[0] | downcase}}">#{{ category[0] }}</span></a>
    {% endfor %}
</div>
